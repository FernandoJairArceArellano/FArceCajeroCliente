<!DOCTYPE html>

    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Inicio</title>
</head>

<body>

        <h1>Bienvenido</h1>
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col">
                    <a th:href="@{/cajero/nuevoCajeroForm}">

                    </a>

                </div>
                <div class="col">
                    <form th:action="@{/cajero/cliente/simularCambioDia}" method="get">
                        <button class="btn btn-primary" type="submit">ðŸ•’ Simular cambio de dÃ­a</button>

                    </div>
                </div>

            </div>

        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID Cajero</th>
                        <th>Saldo</th>
                        <th>UbicaciÃ³n</th>
                        <th>Acciones</th>
                    </tr>

                <tbody>
                    <tr th:each="cajero : ${cajeros}">

                        <td th:text="${cajero.saldo}"></td>
                        <td th:text="${cajero.ubicacion}"></td>
                        <td>

                                class="btn btn-primary btn-sm">Ver

                                class="btn btn-primary btn-sm">Retirara dinero</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
